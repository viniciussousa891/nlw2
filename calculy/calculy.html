<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculy</title>


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/calculy/styles/styles.css">
</head>
<body>
    <div id="information">
        <div id="title">
            <h1>Calculy</h1>
        </div>

        <div id="numbers">
            <h2>Equações do 2º grau</h2>
            <p>Digite os respectivos valores</p>


            <div id="calculator">
                <div id="valuea">
                    <p>a</p>
                    <input id="valuea1" type="number" >
                    <input id="valuea2" type="number"  value="1">
                </div>
                <div id="valueb">
                    <p>b</p>
                    <input id="valueb1"type="number" >
                    <input id="valueb2" type="number"  value="1">
                </div>
                <div id="valuec">
                    <p>c</p>
                    <input id="valuec1" type="number" >
                    <input id="valuec2" type="number" onchange="calculate()" value="1">
                </div>

                
            </div>
            <div id="observation"><p>*Caso o valor não seja uma fração, ocupe apenas a parte superior de cada valor</p><p>*Caso seja uma equação incompleta, coloque zero nos devidos espaços.</p></div>
        </div>

        <div id="button">
            <input onclick="calculate()" type="button" value="calcular">
        </div>
    </div>


    <div id="results">
        <p></p>
    </div>

    <script src="/calculy/scripts/script.js"></script>
</body>
</html>
